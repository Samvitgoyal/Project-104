<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h2 class="btn btn-default heading">Face Indentification App</h2>
      <br><br>
       
      <p  id="paragraph" style="font-size: 22px;">Model is trained to identify the following objects: </p>
       <b class="nameofobjects" > 
        Me
        <hr>
        Mother
        <hr>
        Father
        <hr>
        Sister
       <hr></b>
      <label id="label" >Webcam View - </label>
<div id="camera" >

</div>
<br>
<br>
<div id="result"></div>
<br>
<br>
<button onclick="Takesnapshot()"  id="captureImage" >Capture Image</button>
      <br><br>
      <button onclick="Check()" id="identifyImage" >Identify Image</button>
      <br><br>

      <br><br>

      <br><br>

      <p id="object"style="font-size: 22px;">Object : <span id="resultojectname"></span>  </p>
      <p  id="accuracy" style="font-size: 22px;">Accuracy : <span id="resultaccuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
